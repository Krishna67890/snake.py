<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            margin: 0;
            padding: 20px;
        }
        hr {
            width: 500px;
            margin: 20px auto;
            border: 0;
            height: 2px;
            background-color: #bbada0;
        }
        #board {
            width: 420px;
            height: 420px;
            background-color: #bbada0;
            border-radius: 6px;
            padding: 10px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .tile {
            width: 100%;
            height: 100%;
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
        }
        /* Add tile colors */
        .x2 { background-color: #eee4da; color: #776e65; }
        .x4 { background-color: #ede0c8; color: #776e65; }
        .x8 { background-color: #f2b179; color: #f9f6f2; }
        .x16 { background-color: #f59563; color: #f9f6f2; }
        .x32 { background-color: #f67c5f; color: #f9f6f2; }
        .x64 { background-color: #f65e3b; color: #f9f6f2; }
        .x128 { background-color: #edcf72; color: #f9f6f2; }
        .x256 { background-color: #edcc61; color: #f9f6f2; }
        .x512 { background-color: #edc850; color: #f9f6f2; }
        .x1024 { background-color: #edc53f; color: #f9f6f2; }
        .x2048 { background-color: #edc22e; color: #f9f6f2; }
    </style>
</head>
<body>
    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    <div id="board"></div>
    <script>
        const boardSize = 4;
        let board = [];
        let score = 0;

        // Initialize the game board
        function initBoard() {
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        // Add a random tile (2 or 4) to the board
        function addRandomTile() {
            let emptyTiles = [];
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0) {
                        emptyTiles.push({r, c});
                    }
                }
            }

            if (emptyTiles.length === 0) return;

            let {r, c} = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        // Update the HTML representation of the board
        function updateBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';

            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const tileValue = board[r][c];
                    const tileDiv = document.createElement('div');
                    tileDiv.className = 'tile';
                    if (tileValue) {
                        tileDiv.classList.add('x' + tileValue);
                        tileDiv.textContent = tileValue;
                    }
                    boardDiv.appendChild(tileDiv);
                }
            }

            document.getElementById('score').textContent = score;
        }

        // Move the board in the specified direction
        function moveBoard(direction) {
            let moved = false;

            for (let i = 0; i < boardSize; i++) {
                let line = [];
                for (let j = 0; j < boardSize; j++) {
                    if (direction === 'left' || direction === 'right') {
                        line.push(board[i][j]);
                    } else {
                        line.push(board[j][i]);
                    }
                }

                let mergedLine = mergeLine(direction === 'right' || direction === 'down' ? line.reverse() : line);
                if (direction === 'right' || direction === 'down') mergedLine.reverse();

                for (let j = 0; j < boardSize; j++) {
                    let value = mergedLine[j];
                    if (direction === 'left' || direction === 'right') {
                        if (board[i][j] !== value) moved = true;
                        board[i][j] = value;
                    } else {
                        if (board[j][i] !== value) moved = true;
                        board[j][i] = value;
                    }
                }
            }

            if (moved) {
                addRandomTile();
                updateBoard();
                checkGameOver();
            }
        }

        // Merge a single row or column (line)
        function mergeLine(line) {
            let merged = [];
            let skip = false;

            for (let i = 0; i < line.length; i++) {
                if (skip) {
                    skip = false;
                    continue;
                }

                if (line[i] !== 0 && line[i] === line[i + 1]) {
                    merged.push(line[i] * 2);
                    score += line[i] * 2;
                    skip = true; // Skip the next tile since it's merged
                } else {
                    merged.push(line[i]);
                }
            }

            while (merged.length < boardSize) {
                merged.push(0);
            }

            return merged;
        }

        // Check for game over
        function checkGameOver() {
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0) return false;
                    if (r > 0 && board[r][c] === board[r - 1][c]) return false;
                    if (c > 0 && board[r][c] === board[r][c - 1]) return false;
                }
            }

            alert('Game Over!');
            initBoard();
        }

        // Handle keypress events to move the board
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    moveBoard('up');
                    break;
                case 'ArrowDown':
                    moveBoard('down');
                    break;
                case 'ArrowLeft':
                    moveBoard('left');
                    break;
                case 'ArrowRight':
                    moveBoard('right');
                    break;
            }
        });

        // Start the game
        initBoard();
    </script>
</body>
</html>
